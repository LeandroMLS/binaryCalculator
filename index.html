<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="binaryCalculator.css">
</head>
<body>
    <h1>Binary Calculator</h1>
    <section id="container">
        <div id="res" placeholder="Type the binary number">

        </div>

        <div id="btns">
            <button id="btn0" onclick="showOnScreen(this)">0</button>
            <button id="btn1" onclick="showOnScreen(this)">1</button>
            <button id="btnClr" onclick="cleanScreen()">C</button>
            <button id="btnSum" onclick="setOperation(this)">+</button>
            <button id="btnSub" onclick="setOperation(this)">-</button>
            <button id="btnEql" onclick="calculator()">=</button>
            <button id="btnMul" onclick="setOperation(this)">*</button>
            <button id="btnDiv" onclick="setOperation(this)">/</button>
        </div>

    </section>
    <script src="binaryCalculator.js" type="text/javascript"></script>
</body>
</html>
